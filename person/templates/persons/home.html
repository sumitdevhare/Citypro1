<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Dependent Dropdown in Django</title>
    <link rel="stylesheet" href="{% static "css/sty.css"%}">
 
  
</head>
<body id="bg" style="background-image: url('{% static "css/img/puneimg.jpg" %}'); ">

<div id="cn" class="container align-items-center my-6 ">
 <div class="p-4 m-4">

    <div id="inner"class="col-lg-4 mt-4 mb-4 mx-auto border rounded my-auto border rounded  alert alert-info" role="alert">
        <h2 class="alert alert-light border rounded mt-4 mb-4 text-info bg-dark">Select City and Taluka</h2>
        
    <form method="post" id="personForm" data-talukas-url="{% url 'ajax_load_talukas' %}">
        {% csrf_token %}
        {{ form.as_p }} <!-- renderd form as paragraph here support all the features of HTML form it is meant that all input fields will be enclosed in <p> tags.-->
        <input class="btn btn-sm btn-info col-lg-4"  type="submit" value="Submit">
    </form>
    
</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script> // id_city ftech id_city from model ,if we selsct any city with respect to that .change(annanomus function) will execute
    $("#id_city").change(function () {
        const url = $("#personForm").attr("data-talukas-url");  // fetching data-talukas-url="{% url 'ajax_load_talukas' %}"get the url of the `load_talukas` view
        const cityId = $(this).val();  // fetching city_id or get the selected country ID from the HTML input

        $.ajax({                       // initialize an AJAX request
            url: url,                    // set the url of the request (= /persons/ajax/load-talukas/ )
            data: {
                'city_id': cityId       // add the city id to the GET parameters
            },
            success: function (data) {   // `data` is the return of the `load_talukas` view function
                console.log(data);
                $("#id_taluka").html(data);  // replace the contents of the taluka input with the data that came from the server
             
                
            }
        });

    });
</script>

</body>
</html>
